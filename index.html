<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            #container {
                position: relative;
                width: 260px;
                height: 260px;
                margin: 100px auto;
            }

            #bluecircle {
                transform-style: preserve-3d;
                position: absolute;
                background: url(bluecircle.png) no-repeat;
                background-size: 100% 100%;
                width: 100%;
                height: 100%;
            }

            #redcircle-y {
                transform-style: preserve-3d;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #redcircle-x {
                backface-visibility: hidden;
                position: absolute;
                background: url(redcircle.png) no-repeat;
                background-size: 100% 100%;
                width: 100%;
                height: 100%;
            }

            #redcircle-backface {
                backface-visibility: hidden;
                position: absolute;
                background: url(redcircle-backface.png) no-repeat;
                background-size: 100% 100%;
                width: 100%;
                height: 100%;
                transform: rotateY(180deg);
            }

            #data {
                position: absolute;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

        </style>
        <script src="https://richtr.github.io/doe/doe.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <script src="fulltilt.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="bluecircle">
                <div id="redcircle-y">
                    <div id="redcircle-x">
                    </div>
                    <div id="redcircle-backface">
                    </div>
                </div>
            </div>
            <div id="data">
                <span></span>
            </div>
        </div>
        <script>
            var deg = 0,
                innerDeg = 0;

            function rotate(alpha, beta, gamma) {
                var blueDeg = gamma,
                    backfaceDeg,
                    redDeg = beta;

                redDeg = redDeg + 90;
                if (redDeg > 90) {
                    redDeg = -(redDeg - 90)
                }

                backfaceDeg = redDeg + 180;
                if (backfaceDeg > 180) {
                    backfaceDeg = -(backfaceDeg - 180)
                }

                //$("#data").text(beta);

                $("#bluecircle").css("transform", "rotateY(" + blueDeg + "deg)");
                $("#redcircle-y").css("transform", "rotateY(" + -blueDeg + "deg)");


                $("#redcircle-x").css("transform", "rotateX(" + redDeg + "deg)");
                $("#redcircle-backface").css("transform", "rotateX(" + backfaceDeg + "deg)");
            }

            var deviceOrientation;
            var promise = new FULLTILT.getDeviceOrientation({ 'type': 'game' });

            promise
                .then(function(controller) {
                  deviceOrientation = controller;
                });

            (function draw() {
                if (deviceOrientation) {
                    var euler = deviceOrientation.getScreenAdjustedEuler();

                    rotate(euler.alpha, euler.beta, euler.gamma);
                }
                requestAnimationFrame(draw);
            }());

        </script>
    </body>
</html>
